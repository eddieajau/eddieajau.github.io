<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
{% if page.noindex %}<meta name="robots" content="noindex">{% endif %}
<title>{{ page.title }}</title>
{% if page.description %}<meta name="description" content="{{ page.description }}"/>{% endif %}
<meta name="keywords" content="{{ page.tags | join: ', ' }}">
<meta name="author" content="Andrew Eddie"/>

{% if site.owner.twitter %}<!-- Twitter Cards -->
	{% if page.image.feature %}
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:image" content=
			{% if page.image.feature contains 'http://' %}
				"{{ page.image.feature }}"
			{% elsif page.image.feature contains 'https://' %}
				"{{ page.image.feature }}"
			{% else %}
				"{{ site.url }}/images/{{ page.image.feature }}"
			{% endif %}
		>
	{% else %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:image" content=
			{% if page.image.thumb %}
				{% include _page_thumb.html %}
			{% else %}
				{% if site.logo contains 'http://' %}
					"{{ site.logo }}"
				{% elsif site.logo contains 'https://' %}
					"{{ site.logo }}"
				{% else %}
					"{{ site.url }}/images/{{ site.logo }}"
				{% endif %}
			{% endif %}
		>
	{% endif %}
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:creator" content="@{{ site.owner.twitter }}">
{% endif %}

<!-- Open Graph -->
<meta property="og:locale" content="en_AU">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image.thumb %}<meta property="og:image" content={% include _page_thumb.html %}>{% endif %}

<link rel="stylesheet" href="/stylesheets/styles.css"/>
<link rel="stylesheet" href="/stylesheets/pygment_trac.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="/javascripts/respond.js"></script>
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if lt IE 8]>
<link rel="stylesheet" href="/stylesheets/ie.css"/>
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

<link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% if site.owner.google_plus %}
<link rel="author" href="http://plus.google.com/+{{ site.owner.google_plus }}?rel=author">{% endif %}

<!-- Icons -->
<!-- 16x16 -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
<!-- 32x32 -->
<link rel="shortcut icon" href="{{ site.url }}/favicon.png">
