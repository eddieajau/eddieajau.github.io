---
layout: page
---

<h2>{{ page.title }}</h2>
<ul>
	{% for post in site.categories[page.name] %}
	<li>
		<a class="feature-link" href="{{post.url}}">{{ post.title }}</a>
		{% if post.modified %}<span>&mdash; Last updated {{ post.modified | date: "%Y-%m-%d"  }}</span>{% endif %}
	</li>
	{% endfor %}
</ul>
